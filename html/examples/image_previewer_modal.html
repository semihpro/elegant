<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image Viewer</title>
  <style>
    /* Styles for the image container (optional) */
.image-container {
  margin: auto;
  width: 200;
  cursor: pointer;
}
.image-container>img{
  width: 100%;

}
/* Styles for the fullscreen modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
}

/* Styles for the fullscreen image */
#fullscreen-image {
  max-width: 100%;
  max-height: 100%;
  margin: auto;
  display: block;
}

/* Styles for the close button (optional) */
.close-button {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="../images/_DSC1197 copy - Kopya.jpg" alt="Image" onclick="showFullscreenImage(this)">
  </div>
  
  <div id="fullscreen-modal" class="modal" onclick="closeFullscreenImage()">
    <span class="close-button" onclick="closeFullscreenImage()">&times;</span>
    <img id="fullscreen-image" src="" alt="Fullscreen Image">
  </div>

  <script>
    function showFullscreenImage(imageElement) {
  const modal = document.getElementById('fullscreen-modal');
  const fullscreenImage = document.getElementById('fullscreen-image');

  fullscreenImage.src = imageElement.src;
  modal.style.display = 'block';
}

function closeFullscreenImage() {
  const modal = document.getElementById('fullscreen-modal');
  modal.style.display = 'none';
}

  </script>
</body>
</html>
